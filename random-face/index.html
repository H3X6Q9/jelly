    <style>
      body {
        background: #0074d9;
      }
      .new-face-button {
        display: block;
        margin: 0 auto;
        padding: 16px 30px;
        background: #2ecc40;
        box-shadow: 2px 2px 0px 0px #0061b5;
        border: none;
        border-radius: 6px;
        color: #fff;
        text-transform: uppercase;
        font-family: arial;
        letter-spacing: 2px;
        cursor: pointer;
      }
      #face-card {
        display: block;
        margin: 100px auto 40px auto;
        height: 45vh;
        background: #fff;
        box-shadow: 4px 4px 0px 0px #0061b5;
        border-radius: 20px;
      }
      #face-card > g > g {
        opacity: 0;
        -webkit-transform: scale(0);
        transform: scale(0);
        -webkit-transition: all 300ms cubic-bezier(0.68, -0.55, 0.265, 1.55);
        transition: all 300ms cubic-bezier(0.68, -0.55, 0.265, 1.55);
        -webkit-transform-origin: center;
        transform-origin: center;
      }
      .credit {
        text-align: center;
        display: block;
        margin: 40px auto;
        color: #fff;
        text-decoration: none;
        font-size: 11px;
        opacity: 0.5;
      }
    </style>

    <button onclick="makeRandomFace()" class="new-face-button">
      New Face!
    </button>
    <script>
      function makeRandomFace() {
        var totalFacesVariants = 5;
        var arr = [];
        for (var i = 0, l = totalFacesVariants; i < l; i++) {
          arr.push(Math.floor(Math.random() * totalFacesVariants) + 1);
        }

        console.log(arr);

        var faceNum = arr[0];
        var hairNum = arr[1];
        var eyesNum = arr[2];
        var noseNum = arr[3];
        var mouthNum = arr[4];

        $("#Faces > g").css({
          opacity: "0",
          transform: "scale(0.8)",
        });
        $("#Face_" + faceNum).css({
          opacity: "1",
          transform: "scale(1)",
        });

        $("#Hair > g").css({
          opacity: "0",
          transform: "scale(0) translateY(-60px)",
        });
        $("#Hair_" + hairNum).css({
          opacity: "1",
          transform: "scale(1) translateY(0)",
          "transition-delay": "0.3s",
        });

        $("#Noses > g").css({
          opacity: "0",
          transform: "scale(0)",
        });
        $("#Nose_" + noseNum).css({
          opacity: "1",
          transform: "scale(1)",
          "transition-delay": "0.1s",
        });

        $("#Eyes > g").css({
          opacity: "0",
          transform: "scale(0)",
        });
        $("#Eyes_" + eyesNum).css({
          opacity: "1",
          transform: "scale(1)",
        });

        $("#Mouths > g").css({
          opacity: "0",
          transform: "scale(0)",
        });
        $("#Mouth_" + mouthNum).css({
          opacity: "1",
          transform: "scale(1)",
          "transition-delay": "0.3s",
        });
      }

      makeRandomFace();
    </script>
